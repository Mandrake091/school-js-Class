<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>School Classes</title>
  </head>
  <body>
    
    <header>
        <h1>School Classes</h1>

        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Inserisci un nuovo studente
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add a new student</h5>
                    </div>
                    <div class="modal-body">
                    <!-- Modal content -->
                        <form id="form-student" method="dialog">
                            <div class="mb-3">
                                <label for="input-name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="input-name" required/>
                            </div>
                            <div class="mb-3">
                                <label for="input-surname" class="form-label">Surname:</label>
                                <input type="text" class="form-control" id="input-surname" required/>
                            </div>
                            <div class="mb-3">
                                <label for="input-birthday" class="form-label">Birthday:</label>
                                <input type="text" class="form-control" id="input-birthday" required/>
                            </div>
                            <div class="mb-3">
                                <label for="input-class" class="form-label">School Class:</label>
                                <input type="text" class="form-control" id="input-class" required/>
                            </div>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" id="new-student" class="btn btn-dark">Submit</button>
                        </form>
                    </div>
                    <!-- ERROR MESSAGE -->
                    <div id="error-message" class="alert alert-danger w-75 mt-0 mb-3 mx-auto" role="alert">
                        <div id="error-text"></div>
                        <button id="close-error" class="btn btn-danger">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- MODAL EDIT -->
        <section class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel2"></h5>
                    </div>
                    <div class="modal-body">
                    <!-- Modal content -->
                        <form id="form-student-edit" method="dialog">
                            <div class="mb-3">
                                <label for="edit-name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="edit-name" required/>
                            </div>
                            <div class="mb-3">
                                <label for="edit-surname" class="form-label">Surname:</label>
                                <input type="text" class="form-control" id="edit-surname" required/>
                            </div>
                            <div class="mb-3">
                                <label for="edit-birthday" class="form-label">Birthday:</label>
                                <input type="text" class="form-control" id="edit-birthday" required/>
                            </div>
                            <div class="mb-3">
                                <label for="edit-class" class="form-label">School Class:</label>
                                <input type="text" class="form-control" id="edit-class" required/>
                            </div>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" id="edit-student" class="btn btn-dark">Submit</button>
                        </form>
                    </div>
                    <!-- ERROR MESSAGE -->
                    <div id="error-message2" class="alert alert-danger w-75 mt-0 mb-3 mx-auto" role="alert">
                        <div id="error-text2">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Earum aperiam, quasi cum incidunt dicta harum nobis at laboriosam saepe iusto culpa a eum natus perferendis deleniti sed assumenda dolorem ipsam.</div>
                        <button id="close-error2" class="btn btn-danger">Close</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="classes"></section>
    </main>
    <script type="module" src="src/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
